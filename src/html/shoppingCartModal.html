<ion-modal-view class="modal shoppingCar">
    <div class="mainContent">
        <div class="dataShow">
            <div class="pic"></div>
            <div class="textShow">
                <div>
                    <p>阳澄湖大闸蟹</p>
                    <p>¥128/件</p>
                </div>
                <div class="price">
                    <span>库存800件</span>
                    <span>数量1</span>
                </div>
            </div>
        </div>


        <div class="counter">

            <span>数量</span>

            <div class="btn">
                <div ng-click="shopCartModal.changeNum(-1)"></div>
                <span>{{shopCartModal.goodsNum}}</span>
                <div ng-click="shopCartModal.changeNum(+1)"></div>
            </div>

        </div>


    </div>





    <div class="controlBtn">
        <button ng-click="tabs.addShopCart()">加入购物车</button>
        <button>立即购买</button>

    </div>

</ion-modal-view>
